[buildout]
extends =
    https://raw.githubusercontent.com/plone/buildout.coredev/5.1/versions.cfg
    https://raw.githubusercontent.com/plone/buildout.coredev/5.1/sources.cfg
    https://raw.githubusercontent.com/plone/buildout.coredev/5.1/checkouts.cfg

versions = versions
parts =
    instance
    compileresources
    ipython
    i18ndude
    omelette
    robot
    test
    coverage-test
    coverage-report

include-site-packages = false
extensions = mr.developer
sources-dir = ${buildout:directory}/devsrc
develop = .
sources = sources
always-checkout = force
auto-checkout +=
    bda.plone.cart
    bda.plone.checkout
    bda.plone.discount
    bda.plone.orders
    bda.plone.payment
    bda.plone.shipping
    bdajax
    bda.plone.ajax
    souper.plone
    yafowil.plone
    collective.z3cform.datagridfield
    collective.js.jqueryui
    collective.js.datatables
    Products.CMFPlone

find-links +=
    http://dist.repoze.org/
    http://effbot.org/downloads/

